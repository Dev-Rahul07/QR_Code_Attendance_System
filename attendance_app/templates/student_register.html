<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: backgroundFade 5s infinite alternate;
    }

    @keyframes backgroundFade {
      from { background: linear-gradient(135deg, #74ebd5, #acb6e5); }
      to { background: linear-gradient(135deg, #96c1e3, #d4a5e3); }
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: popUp 0.6s ease-in-out forwards;
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350%;
      height: 350%;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.6s;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <label for="student_name">Student Name</label>
      <input id="student_name" name="student_name" required type="text" />

      <label for="roll">Roll Number</label>
      <input id="roll" name="roll" required type="text" />

      <label for="email">Student Email</label>
      <input id="email" name="email" required type="email" />

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
