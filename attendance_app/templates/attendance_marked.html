<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Marked</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: #34495e;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .message {
            font-size: 24px;
            margin: 20px 0;
        }

        .success {
            color: #2ecc71;
        }

        .error {
            color: #e74c3c;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .success-icon {
            color: #2ecc71;
        }

        .error-icon {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if "Attendance marked" in message %}
            <div class="icon success-icon">✔️</div>
            <h1>Success!</h1>
            <p class="message success">{{ message }}</p>
        {% else %}
            <div class="icon error-icon">❌</div>
            <h1>Error!</h1>
            <p class="message error">{{ message }}</p>
        {% endif %}
        <a href="/" class="back-link">Go Back to Home</a>
    </div>
</body>
</html>
