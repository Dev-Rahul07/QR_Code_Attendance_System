<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .box p {
      font-size: 18px;
      color: #333;
    }
    .phone {
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Contact to this number: <span class="phone">+91 9876543210</span></p>
  </div>
</body>
</html>
